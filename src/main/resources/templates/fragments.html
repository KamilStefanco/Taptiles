<!DOCTYPE html>
<html lang="en">

<div th:fragment="header">

    <div class="navbar">
        <div class="back">
            <a href="/"> Back to GameStudio</a>
        </div>

        <div class="dropdown">
            <button class="dropbtn">New game</button>
            <div class="dropdown-content">
                <a href="/Taptiles/new?level=1">Easy</a>
                <a href="/Taptiles/new?level=2">Medium</a>
                <a href="/Taptiles/new?level=3">Hard</a>
            </div>
        </div><br>


        <div class="tlogo">
            <img src="/images/Taptiles.svg"  >
        </div>

        <div class="replay">
            <a href="/Taptiles/replay">Replay</a>
        </div>

        <div class = "logout">
        <span th:if="${@userController.logged}">
                <h3>Playing as: <span th:text="${@userController.loggedUser.username}"></span></h3>
        </span>

            <span th:if="${not @userController.logged}">
            <a href="/">Login/Register</a>
        </span>
        </div>

    </div>
</div>

<div th:fragment="footer">
    <div class="footer">
        Gamestudio 2023<br>
        Kamil Å tefanco<br><br><br>
    </div>
</div>

<div th:fragment="login">

    <span th:if="${@userController.logged}">
        Logged as: <span th:text="${@userController.loggedUser.login}"></span><br>
        <a href="/logout">Logout</a>
    </span>

    <span th:if="not ${@userController.logged}">
        You are not logged in. Please login or register.<br>
    </span>


    <form action="/login">
        Login: <input type = "text" name="login"><br/>
        Password: <input type="password" name="password"><br/>
        <input type="submit" value="Login">
    </form>

    <a href="/logout">Logout</a></br>
</div>


</html>
